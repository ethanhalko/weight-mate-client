<ion-content padding>

  <div *ngIf="user">
    <h1>Welcome Back</h1>
    <h2>{{user.first_name}} {{user.last_name}}!</h2>
  </div>

  <h2>Enter Your Current Weight</h2>
  <ion-list class="weight-input">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-input placeholder="Weight" [(ngModel)]='weight' type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines>
            <button ion-button large block (click)="submitWeightData(user.id)">Submit</button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines>
            <button ion-button large block (click)="logout()" color="danger" outline>Cancel</button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
