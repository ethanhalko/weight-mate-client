<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="user">
    <h1>Welcome Back</h1>
    <h1>{{user.first_name}} {{user.last_name}}!</h1>
  </div>

  <h2>Enter Your Current Weight</h2>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Weight</ion-label>
            <ion-input [(ngModel)]="weight" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines>
            <button ion-button large block (click)="submitWeightData()">Submit</button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines>
            <button ion-button large block (click)="logout()" color="danger" outline>Cancel</button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
