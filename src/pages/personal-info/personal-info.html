<ion-header>

  <ion-navbar>
    <ion-title>Who are you?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-2>
        <ion-item no-lines text-center>
          <img src="assets/imgs/personal.png">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p text-center class="no-padding-top">We know who you are, but the app doesn't! Enter your personal information so we can get started. </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label>Group</ion-label>
    <ion-select [(ngModel)]="group">
      <ion-option *ngFor="let group of groups" value="{{group.id}}">{{ group.name }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="firstName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="lastName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <button ion-button large block (click)="next()">Next</button>
  </ion-item>
</ion-content>
