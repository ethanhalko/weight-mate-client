<ion-header>

  <ion-navbar>
    <ion-title>Enter PIN</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-8 offset-2>
      <ion-item no-lines text-center>
        <img src="assets/imgs/pin.png">
      </ion-item>
    </ion-col>
  </ion-row>

  <h4 text-center>Enter 6-digit Numeric PIN</h4>
  <p text-center>PIN should be memorable and unique to you. </p>
  <p text-center>Must be 6 digits, numbers only.</p>
  <ion-item>
    <ion-label floating>PIN</ion-label>
    <ion-input [(ngModel)]="pin" type="number" pattern="\\d*" (ionBlur)="comparePINs()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>PIN (confirm)</ion-label>
    <ion-input [(ngModel)]="pinConfirmation" type="number" pattern="\\d*" (ionBlur)="comparePINs()"></ion-input>
  </ion-item>
  <p text-center *ngFor="let error of pinValidationMessages" class="danger">{{error}}</p>
  <ion-item no-lines>
    <button ion-button large block (click)="submit()">Submit</button>
  </ion-item>
</ion-content>
