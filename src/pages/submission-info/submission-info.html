<ion-header>

  <ion-navbar>
    <ion-title>Success!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div ng-if="message">
    <h4 text-center>{{ message.title }}</h4>
    <img src="assets/imgs/success.png">
    <p text-center>{{ message.body }}</p>
  </div>

  <button ion-button large block (click)="logout()">Let's Get To Work!</button>
</ion-content>
