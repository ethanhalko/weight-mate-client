<ion-content padding>
  <div ng-if="message">
    <h1 class="underline">You {{ message.weekly_verb }}</h1>
    <h2>{{ message.weekly.toFixed(2) }} lbs!</h2>
    <div *ngIf="message.weekly !== message.total && message.total > 0">
      <h1 class="underline">Overall</h1>
      <h2>
        You have {{ message.total_verb }} {{ message.total.toFixed(2) }} lbs!
      </h2>
    </div>
    <h2>{{ message.body }}</h2>
  </div>

  <button ion-button large block (click)="logout()">Let's Get To Work!</button>
</ion-content>
