<ion-content padding>
  <h1>Your Name:</h1>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button ion-button (click)="scan()">
            <ion-icon name="barcode"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-11>
          <ion-item no-lines>
            <ion-input placeholder="Search" [(ngModel)]='name' (input)="search(name)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item *ngFor="let user of users" (click)="selectUser(user)">
        <h2>{{user.first_name}} {{user.last_name}}</h2>
      </ion-item>
    </ion-grid>

  </ion-list>
</ion-content>
