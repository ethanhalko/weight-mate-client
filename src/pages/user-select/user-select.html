<ion-header>

  <ion-navbar>
    <ion-title>Choose Your Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="selectUser(user)">{{user.first_name}} {{user.last_name}}</ion-item>
  </ion-list>
</ion-content>
